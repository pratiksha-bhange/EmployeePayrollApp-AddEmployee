<!--Employee payroll with logo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee PayrollForm</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../CSS/EmpPayrollForm.css">
    <script src="../JS/EmployeePayRoll.js"></script>
    <script src="../JS/PayRoll.js"></script>
    
</head>

<body>
        <div class="logo-content">
            <img class="logo-content-img" src="../Assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>

<!--Form header and name -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();" onreset="resetForm()">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                <error-output class="text-error" for="text" id="errorName"></error-output>
            </div>

<!--Profile Pic -->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../Assets/logo.png" required>
                        <img class="profile" id="image1" src="../Assets/logo.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../Assets/logo.png" required>
                        <img class="profile" id="image2" src="../Assets/logo.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../Assets/logo.png" required>
                        <img class="profile" id="image3" src="../Assets/logo.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../Assets/logo.png" required>
                        <img class="profile" id="image4" src="../Assets/logo.png">
                    </label>
                   
                </div>
            </div>

<!-- Gender ,department, Salary -->
            <div class="row-content">
                <label class="label text" for="Gender">Gender</label>
                <div>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label class="text" for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label class="text" for="Female">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" name="dept" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="SALES">
                    <label class="text" for="sales">SALES</label>
                    <input class="checkbox" type="checkbox" id=" Engineer" name=" Engineer" value="ENGINEER">
                    <label class="text" for=" Engineer">ENGINEER</label>
                    <input class="checkbox" type="checkbox" id="Finance" name="Finance" value="FINANCE">
                    <label class="text" for="Finance">FINANCE</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary"> Salary</label>
                <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>       
            
            

<!-- Date -->
            <div class="row-content">
                <label class="label text" for="startDate"> Date</label>
                <div id="date">
                    <select id="day" name="Day" required>
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        
                    </select>
                    <select id="month" name="Month" required>
                        <option value="">Month</option>
                        <option value="January">January</option>
                        <option value="Febuary">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="year" name="Year" required>
                        <option value="">Year</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                     </select>
                     <error-output id="errorDate" class="error" name="errorDate"></error-output>
                </div>
            </div>

<!-- Note and add buttons -->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="Notes..." style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="../WebPages/EmpPayrollForm.html" class=" button cancelButton">Cancel</a>
            <div class="submit-reset">
                 <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                 <button type="reset" class="resetButton button">Reset</button>
             </div>
            </div>
        </form>
    </div>
</body>
</html>
